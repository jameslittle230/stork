os: linux
language: rust
dist: bionic
cache: cargo
addons:
    apt:
        packages:
            - libssl-dev
jobs:
  include:
  - language: rust
    rust: stable
    before_install:
    - sudo apt-get install nodejs
    - cargo install wasm-pack
    before_script:
    - wasm-pack build --target web
    - yarn install
    script:
    - yarn eslint js/*
    - yarn test --coverage
    after_success: |
      bash <(curl -s https://codecov.io/bash) -cF javascript

  - language: rust
    rust: stable
    env: RUST_BACKTRACE=1
    before_install:
    - cargo install wasm-pack
    - cargo install cargo-tarpaulin
    - rustup component add clippy
    - rustup component add rustfmt
    before_script:
    - wasm-pack build --target web
    script:
    - cargo clippy -- -D warnings
    - cargo test --verbose
    - cargo fmt -- --check
    after_success: |
      cargo tarpaulin --out Xml
      bash <(curl -s https://codecov.io/bash)



  - language: rust
    rust: beta
    env: RUST_BACKTRACE=1
    before_install:
    - cargo install wasm-pack
    before_script:
    - wasm-pack build --target web
    script:
    - cargo test --verbose



  - language: rust
    rust: nightly
    env: RUST_BACKTRACE=1
    before_install:
    - cargo install wasm-pack
    before_script:
    - wasm-pack build --target web
    script:
    - cargo test --verbose



  fast_finish: true
  allow_failures:
    - rust: nightly



notifications:
  slack:
    on_success: always
    on_failure: always
    secure: 
    template:     
      - "%{result}: Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of `@%{branch}`. Finished in %{duration}"
  email: false
