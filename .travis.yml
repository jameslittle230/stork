language: rust
dist: bionic
node_js: 12
rust:
- stable
- beta
- nightly
jobs:
  allow_failures:
  - rust: nightly
  fast_finish: true
notifications:
  slack:
    on_success: always
    on_failure: always
    secure: 
  email: false
before_install:
- cargo install wasm-pack
before_script:
- rustup component add clippy
- rustup component add rustfmt
- yarn install
- wasm-pack build --target web
script:
- cargo clippy -- -D warnings
- cargo test
- cargo fmt -- --check
- yarn eslint js/*
