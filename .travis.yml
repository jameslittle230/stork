os: linux
language: rust
dist: bionic
cache: cargo
jobs:
  include:
  - language: node_js
    node_js: 12
    before_script:
    - yarn install
    script:
    - yarn eslint js/*

  - language: rust
    rust: stable
    env: RUST_BACKTRACE=1
    before_install:
    - cargo install wasm-pack
    - rustup component add clippy
    - rustup component add rustfmt
    before_script:
    - wasm-pack build --target web
    script:
    - cargo clippy -- -D warnings
    - cargo test --verbose
    - cargo fmt -- --check

  - language: rust
    rust: beta
    env: RUST_BACKTRACE=1
    before_install:
    - cargo install wasm-pack
    before_script:
    - wasm-pack build --target web
    script:
    - cargo test --verbose

  - language: rust
    rust: nightly
    env: RUST_BACKTRACE=1
    before_install:
    - cargo install wasm-pack
    before_script:
    - wasm-pack build --target web
    script:
    - cargo test --verbose

  fast_finish: true
  allow_failures:
    - rust: nightly

notifications:
  slack:
    secure: 
    template:     
      - "%{result}: Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of `@%{branch}`. Finished in %{duration}"
  email: false
