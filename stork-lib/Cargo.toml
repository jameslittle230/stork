[package]
name = "stork-lib"
version = "1.4.0"
authors = ["James Little <littleguy23@gmail.com>"]
edition = "2021"
documentation = "https://stork-search.net/docs"
homepage = "https://stork-search.net"
description = "Impossibly fast web search, made for static sites."
repository = "https://github.com/jameslittle230/stork"
license = "Apache-2.0"
keywords = ["wasm", "webassembly", "search", "javascript"]
categories = ["wasm"]
exclude = ['/dist/', 'node_modules/', '/test/', '/test-assets/']

[features]
default = ["build-v3-web-scraping"]
search-v2 = []
search-v3 = []
build-v3 = ["search-v3"]
build-v3-web-scraping = ["build-v3"]

[dependencies]
bytes = "1.1.0"
colored = { version = "2.0.0" } # colored console output
console_error_panic_hook = { version = "0.1.6", optional = true }
num-format = "0.4.0"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0.29"
smart-default = "0.6.0"
rust-stemmers = "1.2.0"
serde_json = "1.0.72"
toml = "0.5.8"
frontmatter = "0.4.0"
indicatif = "0.16.2"
kuchiki = "0.8.1"
markdown = "0.3.0"
mime = "0.3.16"
reqwest = { version = "0.11", features = ["blocking", "json"], optional = true }
rmp-serde = "0.15.5"
srtparse = "0.2.0"
unicode-segmentation = "1.8.0"
bincode = "1.3.3"
lazy_static = "1.4.0"

[dev-dependencies]
criterion = "0.3"
hex-literal = "0.3.4"
pretty_assertions = "1.0.0"

[[bench]]
name = "basic"
harness = false
