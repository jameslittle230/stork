on: push
name: "Run CI on Pushes"

jobs:
  rust_tests:
    name: "Run Rust Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up wasm-pack
        uses: actions-rs/install@v0.1
        with:
          crate: wasm-pack
          use-tool-cache: true

      - name: Run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.15.0'
          args: '-- --test-threads 1'

      - name: Upload code coverage
        run: |
          cargo tarpaulin --out Xml
          bash <(curl -s https://codecov.io/bash)

  js_tests:
    name: "Run JS Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up wasm-pack
        uses: actions-rs/install@v0.1
        with:
          crate: wasm-pack
          use-tool-cache: true

      - run: wasm-pack build --target web -- --no-default-features # just build-wasm
      - run: yarn install
      - run: yarn eslint js/**/*.ts # just lint
      - run: yarn jest --coverage # just test
      - run: bash <(curl -s https://codecov.io/bash) -cF javascript

  clippy_check:
    name: "Run Clippy Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            components: clippy
            toolchain: stable
            override: true
      
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # args from ./scripts/clippy.sh
          args: -- -D clippy::pedantic -A clippy::upper_case_acronyms -A clippy::missing_panics_doc -A clippy::missing_errors_doc -A clippy::too_many_lines -A clippy::must_use_candidate -A clippy::module_name_repetitions -A clippy::semicolon_if_nothing_returned -A clippy::default_trait_access -A clippy::field_reassign_with_default

  cargo_fmt:
    name: "Run Cargo Format Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: cargo fmt -- --check

  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout Federalist Papers Repository
        uses: actions/checkout@v2
        with:
          repository: jameslittle230/federalist
          path: ./local-dev/test-corpora/federalist
      - uses: actions/setup-python@v2

      - name: Set up wasm-pack
        uses: actions-rs/install@v0.1
        with:
          crate: wasm-pack
          use-tool-cache: true

      - run: wasm-pack build --target web --out-name stork -- --no-default-features

      - name: Set up criterion
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-criterion
          use-tool-cache: true
      
      - run: yarn install
      - run: yarn webpack --config webpack.prod.js
      - run: cargo run --all-features -- build --input local-dev/test-configs/federalist.toml --output local-dev/test-indexes/federalist.st

      - name: Run benchmark
        run: python3 scripts/generate_stats.py
