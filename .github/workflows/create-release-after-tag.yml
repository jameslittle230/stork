  workflow_dispatch:
    inputs:
      fake_tag:
        description: 'The "tag" to publish the release under'
        required: true
        default: 'v0.0.0-test'

name: "Create Release after Tag"
jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.events.input.fake_tag || github.ref }}
          release_name: ${{ github.events.input.fake_tag || github.ref }}
          draft: true
          prerelease: false

  ##############################
  ######## TESTING JOBS ########
  #############################

  build_ubuntu_20:
    name: "TEST - Build Artifact (Ubuntu 20.04)"
    runs-on: "ubuntu-20.04"
    steps:
      - run: echo test-contents > stork-ubuntu-20-04
      - uses: actions/upload-artifact@v1
        with:
          name: stork-ubuntu-20-04
          path: stork-ubuntu-20-04

  build_macos_10_15:
    name: "TEST - Build Artifact (macOS)"
    runs-on: "macos-10.15"
    steps:
      - run: echo test-contents > stork-macos-10-15
      - uses: actions/upload-artifact@v1
        with:
          name: stork-macos-10-15
          path: stork-macos-10-15

  build_web_artifacts:
    name: "TEST - Build web artifacts"
    runs-on: "ubuntu-latest"
    steps:
      - run: |
          mkdir dist
          echo test-contents > dist/basic.css
          echo test-contents > dist/dark.css
          echo test-contents > dist/index.html
          echo test-contents > dist/stork.js
          echo test-contents > dist/stork.wasm

      - name: Upload JS/WASM artifacts
        uses: actions/upload-artifact@v1
        with:
          name: web-artifacts
          path: ./dist/

  build_test_index:
    name: "TEST - Build test index"
    runs-on: "ubuntu-latest"
    needs: ["build_ubuntu_20"]
    steps:
      - run: touch federalist.st
      - name: Upload JS/WASM artifacts
        uses: actions/upload-artifact@v1
        with:
          name: federalist.st
          path: federalist.st

