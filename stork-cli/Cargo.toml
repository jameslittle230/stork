[package]
name = "stork-cli"
version = "1.4.0"
edition = "2021"

[features]
default = [
    "v1-compat",
    "read-index-v2",
    "read-index-v3",
    "build-index-v3-web-scraping"
]
v1-compat = []
read-index-v2 = ["stork-lib/read-index-v2"]
read-index-v3 = ["stork-lib/read-index-v3"]
build-index-v3 = ["read-index-v3", "stork-lib/build-index-v3"]
build-index-v3-web-scraping = [
    "build-index-v3",
    "stork-lib/build-index-v3-web-scraping"
]

[dependencies]
atty = "0.2.14"
bytes = "1.1.0"
clap = { version = "2.33.3", features = ["color"] }
colored = "2.0.0"
num-format = "0.4.0"
serde = "1.0.130"
serde_json = "1.0.68"
stork-lib = { path = "../stork-lib", default-features = false }
textwrap = { version = "0.14.2", features = ["terminal_size"] }
thiserror = "1.0.29"

[dev-dependencies]
pretty_assertions = "1.0.0"

[[bin]]
name = "stork"
path = "src/main.rs"
